<header>
  <div class="header-content">
    <a href="{{ .Site.BaseURL }}" class="logo">
      <img src="{{ "wetwire.svg" | relURL }}" width="100" height="67" alt="Wetwire">
    </a>
    <nav>
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | absURL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
